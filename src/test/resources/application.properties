server.servlet.context-path=/ms-cde/v1

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss.SSSZ

spring.datasource.url=jdbc:h2:file:./data/ksession;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.profiles.active=h2

# Default area is all
area.minLatitude=-80
area.maxLatitude=80
area.minLongitude=-180
area.maxLongitude=180